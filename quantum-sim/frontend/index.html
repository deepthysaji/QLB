<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Circuit Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Quantum Circuit Simulator</h1>
    </header>
    <main>
        <section id="circuit-builder">
            <h2>Build Your Circuit</h2>
            <div id="circuit-area">
                <!-- Drag-and-drop area for circuit building -->
            </div>
            <button id="run-circuit">Run Circuit</button>
        </section>
        <section id="results">
            <h2>Results</h2>
            <pre id="output"></pre>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
